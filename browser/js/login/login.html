<div class="container">
  <br><br>
  <div class="row">
    <h3>Log in</h3>
    <form name="loginForm" class="col s12 m8 l7" ng-submit="loginForm.$valid && sendLogin(login)">
      <div class="error" type="danger" ng-show="error">
        {{ error }}
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="login.email" type="email" class="validate" required>
          <label for="email" data-error="Invalid Email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="login.password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <button type="submit" class="btn waves-effect waves-light">Submit</button>
    </form>
    <div class="col s12 m1 l1"></div>
    <div class="col s12 m3 l4">
      <br><br>
      <a href="http://192.168.4.175:1337/auth/google/"> Login with Google</a>
      <br><br>
      <a href="http://192.168.4.175:1337/auth/twitter/"> Login with Twitter</a>
    </div>
  </div>
</div>
