<form id="login-form" name="registerForm" ng-submit="registerForm.$valid && sendRegister(login)">
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <h3>Register </h3>
    <div class="form-group">
        <label for="email">First name</label>
        <input type="text" ng-model="register.firstName" class="form-control" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="email">Last name</label>
        <input type="text" ng-model="register.lastName" class="form-control" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="register.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" ng-model="register.password" class="form-control" id="register-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>

    <a
    class='btn btn-primary btn-google'
    href="/auth/google">
        <span>Sign up with Google</span>
    </a>

    <a
    class='btn btn-primary btn-twitter'
    href="/auth/twitter">
        <span>Sign up with Twitter</span>
    </a>
</form>
