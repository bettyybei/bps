<div class="container">
  <br><br>
  <div class="row">
    <h3>Sign Up</h3>
    <form name="registerForm" class="col s12 m8" ng-submit="registerForm.$valid && sendRegister(register)">
      <alert class="error" type="danger" ng-show="error">
        {{ error }}
      </alert>
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="register.firstName" type="text" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="register.lastName" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="register.email" type="email" class="validate" required>
          <label for="email" data-error="Invalid Email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="register.password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="col s12 m1"></div>
    <div class="col s12 m3">
      <button class="btn red" href="/auth/google/">Login with Google</button>
      <br><br>
      <a class="btn light-blue" href="/auth/twitter/">Login with Twitter</a>
    </div>
  </div>
</div>
