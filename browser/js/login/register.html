

<div class="container">

  <br><br>
  <div class="row">
    <h3>Sign Up</h3>
    <form name="registerForm" class="col s12 m8 l7" ng-submit="registerForm.$valid && sendRegister(register)">
      <div class="error" type="danger" ng-show="error">
        {{ error }}
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="register.firstName" type="text" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="register.lastName" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="register.email" type="email" class="validate" required>
          <label for="email" data-error="Invalid Email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="register.password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <button type="submit" class="btn waves-effect waves-light ">Submit</button>
    </form>
    <div class="col s12 m1 l1"></div>
    <div class="col s12 m3 l4">
      <br><br>
      <a style = "width: 300px" class="btn red waves-effect waves-light" href="http://192.168.4.175:1337/auth/google/"><i class="fa fa-google left"></i> Login with Google</a>
      <br><br>
      <a style = "width: 300px" class="btn light-blue waves-effect waves-light " href="http://192.168.4.175:1337/auth/twitter/"><i class="fa fa-twitter left"></i> Login with Twitter</a>
      <br></br>
      <a style = "width: 300px" class='btn btn blue waves-effect waves-light' href="http://192.168.4.175:1337/auth/facebook"><i class="fa fa-facebook left"></i> Login with Facebook</a>
      <br><br>

    </div>
  </div>
</div>
