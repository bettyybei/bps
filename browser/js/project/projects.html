<div class="container">
  <h2 class="cursive">Welcome to Your Projects Page</h2>
  <button class="btn waves-effect waves-light" ng-click="addProject()"><i class="material-icons right">add_circle_outline</i>New Project</button>
  <br><br>

  <div class="row">
    <div ng-repeat="project in projects" class="col s12 m6 l6">
      <div class="card hoverable center-align">
        <div class="card-content">
          <span class="card-title teal-text text-darken-1" ng-click="loadProject(project.id)">{{project.name}}</span>
          <p class="cursive">List of Pages</p>
          <ul class="page-list">
            <li ng-repeat="page in project.pages">{{page.name}}</li>
          </ul>
          <p><span class="cursive">Last Updated:</span><br>
          {{project.lastUpdated}}</p>
        </div>
        <div class="card-action">
         <a class="btn-floating" ng-click="loadProject(project.id)"><i class="material-icons">create</i></a>
         <a class="btn-floating red btn-spacing" ng-click="deleteProject(project.id)"><i class="material-icons">delete_forever</i></a>
         <a class="btn-floating btn-spacing" ng-click="exportCode(project.id)"><i class="material-icons">file_upload</i></a>
        </div>
      </div>
    </div>
  </div>
</div>
